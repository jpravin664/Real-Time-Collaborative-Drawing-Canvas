<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Drawing Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Collaborative Drawing Canvas</h1>
      <div class="user-info">
        <span id="userIndicator"></span>
        <span id="onlineUsers">Users: 1</span>
      </div>
    </header>

    <div class="toolbar">
      <div class="tool-group">
        <button id="brushTool" class="tool-btn active" title="Brush">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m9.06 11.9 8.07-8.06a2.85 2.85 0 1 1 4.03 4.03l-8.06 8.08"></path>
            <path d="M7.07 14.94c-1.66 0-3 1.35-3 3.02 0 1.33-2.5 1.52-2 2.02 1.08 1.1 2.49 2.02 4 2.02 2.2 0 4-1.8 4-4.04a3.01 3.01 0 0 0-3-3.02z"></path>
          </svg>
        </button>
        <button id="eraserTool" class="tool-btn" title="Eraser">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.5L13 21"></path>
            <path d="M22 21H7"></path>
            <path d="m5 11 9 9"></path>
          </svg>
        </button>
        <button id="clearCanvas" class="tool-btn" title="Clear Canvas">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          </svg>
        </button>
      </div>

      <div class="tool-group">
        <label>Size:</label>
        <input type="range" id="brushSize" min="1" max="50" value="3">
        <span id="sizeValue">3</span>
      </div>

      <div class="tool-group">
        <label>Color:</label>
        <input type="color" id="colorPicker" value="#000000">
        <div class="color-presets">
          <button class="color-preset" style="background: #000000" data-color="#000000"></button>
          <button class="color-preset" style="background: #FF0000" data-color="#FF0000"></button>
          <button class="color-preset" style="background: #00FF00" data-color="#00FF00"></button>
          <button class="color-preset" style="background: #0000FF" data-color="#0000FF"></button>
          <button class="color-preset" style="background: #FFFF00" data-color="#FFFF00"></button>
          <button class="color-preset" style="background: #FF00FF" data-color="#FF00FF"></button>
        </div>
      </div>

      <div class="tool-group">
        <div id="connectionStatus" class="status connected">Connected</div>
      </div>
    </div>

    <div class="canvas-container">
      <canvas id="drawingCanvas"></canvas>
      <div id="cursors"></div>
    </div>

    <div class="user-list">
      <h3>Online Users</h3>
      <div id="usersList"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
